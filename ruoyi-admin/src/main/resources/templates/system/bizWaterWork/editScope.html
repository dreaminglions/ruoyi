<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改化验范围')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bizScope-edit" th:object="${bizScope}">
            <input id="scopeId" name="scopeId" th:field="*{scopeId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">化验范围编号：</label>
				<div class="col-sm-8">
					<input id="scopeNo" name="scopeNo" th:field="*{scopeNo}" class="form-control required" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入水COD最小值：</label>
				<div class="col-sm-8">
					<input id="inCodMin" name="inCodMin" th:field="*{inCodMin}" class="form-control required" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入水COD最大值：</label>
				<div class="col-sm-8">
					<input id="inCodMax" name="inCodMax" th:field="*{inCodMax}" class="form-control required" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入水总磷（TP）最小值：</label>
				<div class="col-sm-8">
					<input id="inTpMin" name="inTpMin" th:field="*{inTpMin}" class="form-control required" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入水总磷（TP）最大值：</label>
				<div class="col-sm-8">
					<input id="inTpMax" name="inTpMax" th:field="*{inTpMax}" class="form-control required" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入水总氮（TN）最小值：</label>
				<div class="col-sm-8">
					<input id="inTnMin" name="inTnMin" th:field="*{inTnMin}" class="form-control required" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入水氨氮（NH3）最小值：</label>
				<div class="col-sm-8">
					<input id="inNh3Min" name="inNh3Min" th:field="*{inNh3Min}" class="form-control required" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入水氨氮（NH3）最大值：</label>
				<div class="col-sm-8">
					<input id="inNh3Max" name="inNh3Max" th:field="*{inNh3Max}" class="form-control required" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入水总氮（TN）最大值：</label>
				<div class="col-sm-8">
					<input id="inTnMax" name="inTnMax" th:field="*{inTnMax}" class="form-control required" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出水COD最小值：</label>
				<div class="col-sm-8">
					<input id="outCodMin" name="outCodMin" th:field="*{outCodMin}" class="form-control required" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出水COD最大值：</label>
				<div class="col-sm-8">
					<input id="outCodMax" name="outCodMax" th:field="*{outCodMax}" class="form-control required" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出水总磷（TP）最小值：</label>
				<div class="col-sm-8">
					<input id="outTpMin" name="outTpMin" th:field="*{outTpMin}" class="form-control required" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出水总磷（TP）最大值：</label>
				<div class="col-sm-8">
					<input id="outTpMax" name="outTpMax" th:field="*{outTpMax}" class="form-control required" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出水总氮（TN）最小值：</label>
				<div class="col-sm-8">
					<input id="outTnMin" name="outTnMin" th:field="*{outTnMin}" class="form-control required" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出水氨氮（NH3）最小值：</label>
				<div class="col-sm-8">
					<input id="outNh3Min" name="outNh3Min" th:field="*{outNh3Min}" class="form-control required" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出水氨氮（NH3）最大值：</label>
				<div class="col-sm-8">
					<input id="outNh3Max" name="outNh3Max" th:field="*{outNh3Max}" class="form-control required" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出水总氮（TN）最大值：</label>
				<div class="col-sm-8">
					<input id="outTnMax" name="outTnMax" th:field="*{outTnMax}" class="form-control required" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/bizWaterWork";
		$("#form-bizScope-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/editScope", $('#form-bizScope-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
