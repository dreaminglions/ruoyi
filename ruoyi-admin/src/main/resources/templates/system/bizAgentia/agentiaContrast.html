<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('化验药剂记录列表')" />
</head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								所属设备：<select name="contrastDevice" th:with="type=${@bizDevice.getBizDevice()}">
								<option value="">所有</option>
								<option th:each="bizDevice : ${type}" th:text="${bizDevice.deviceName}" th:value="${bizDevice.deviceId}"></option>
							</select>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:bizAgentia:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<!--<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:bizAgentiaRecord:edit">-->
					<!--<i class="fa fa-edit"></i> 修改-->
				<!--</a>-->
				<!--<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:bizAgentiaRecord:remove">-->
					<!--<i class="fa fa-remove"></i> 删除-->
				<!--</a>-->
				<!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:bizAgentiaRecord:export">-->
						<!--<i class="fa fa-download"></i> 导出-->
				 <!--</a>-->
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:bizAgentia:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:bizAgentia:remove')}]];
        var prefix = ctx + "system/bizAgentia";

        $(function() {
            var options = {
                url: prefix + "/contrastlist",
                createUrl: prefix + "/contrastadd",
                updateUrl: prefix + "/contrastedit/{id}",
                removeUrl: prefix + "/contrastremove",
				exportUrl: prefix + "/contrastexport",
//                queryParams: queryParams,
                modalName: "化验药剂对照",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'contrastId',
					title : '对照ID',
					visible: false
				},
				{
					field : 'device.deviceName',
					title : '设备名称',
					sortable: true,
					formatter: function(value, item, index) {
						var deviceName="";
						if(item.device!=null){
                            deviceName = item.device.deviceName
						}
						return '<span class="label label-success">'+deviceName+'</span>';
					}
				},
				{
					field : 'agentia.agentiaName',
					title : '药剂名称',
					sortable: true,
                    formatter: function(value, item, index) {
                        var agentiaName="";
                        if(item.agentia!=null){
                            agentiaName = item.agentia.agentiaName
                        }
                        return '<span class="label label-success">'+agentiaName+'</span>';
                    }
				},
				{
					field : 'contrastName',
					title : '对照药剂名称',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.contrastId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.contrastId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }
		        ]
            };
            $.table.init(options);
        });

//        function queryParams(params) {
//            var search = $.table.queryParams(params);
//            search.agentiaId = $("#agentiaId").val();
//            return search;
//        }
    </script>
</body>
</html>
